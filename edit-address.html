<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta charset="UTF-8">
    <title>修改地址</title>
    <link rel="stylesheet" type="text/css" href="css/ydui.css">
    <link rel="stylesheet" href="./css/core.css">
    <link rel="stylesheet" href="./css/icon.css">
    <link rel="stylesheet" href="./css/home.css">
    <style>
    .m-cell {
        background-color: #FFF;
        position: relative;
        z-index: 1;
        margin-bottom: .35rem;
        height: 3rem;
        line-height: 3rem;
    }
     .aui-prompt{
        font-size: 14px;
        height: 40px;
        line-height: 40px;
    }
    .aui-prompt .aui-icon{
        position: relative;
        top: 2px;
        vertical-align: middle;
    }
    .aui-Address-box-input{
        height: 40px;
        line-height: 40px;
        font-size: 14px;
    }
    .aui-Address-box .aui-Address-box-text{
        font-size: 14px;
    }
    </style>
</head>
<body style="background:#eee">
    <header class="aui-header-default aui-header-fixed aui-header-bg">
        <a href="javascript:history.back(-1)" class="aui-header-item">
			<i class="aui-icon aui-icon-back-white"></i>
		</a>
        <div class="aui-header-center aui-header-center-clear">
            <div class="aui-header-center-logo">
                <div class="aui-car-white-Typeface">修改地址</div>
            </div>
        </div>
        <a href="#" class="aui-header-item-icon" style="min-width:0">
            <!--<i class="aui-icon aui-icon-search"></i>-->
        </a>
    </header>
    <section class="aui-myOrder-content">
        <div class="aui-prompt"><i class="aui-icon aui-prompt-sm"></i>填写您要修改的地址信息</div>
        <form id="siteForm">
            <div class="aui-Address-box">
                <p>
                    <input class="aui-Address-box-input" name="site" type="text" readonly id="J_Address" placeholder="所在地区">
                </p>
                <p>
                    <textarea class="aui-Address-box-text" name="detail" placeholder="街道， 小区门牌等详细地址" rows="3"></textarea>
                </p>
            </div>
        </form>
        <div class="aui-out">
            <a href="#" class="red-color sub-btn" style="color:#fff">修改</a>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script src="js/ydui.citys.js"></script>
    <script src="js/ydui.js"></script>
    <script type="text/javascript">
     /**
     * 默认调用
     */
    !function () {
        var $target = $('#J_Address');

        $target.citySelect();

        $target.on('click', function (event) {
            event.stopPropagation();
            $target.citySelect('open');
        });

        $target.on('done.ydui.cityselect', function (ret) {
            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
        });
    }();
    $('#siteForm').validate({
        onkeyup: null,
        rules: {
            site: {
                required: true,
            },
            detail: {
                required: true,
            }
        },
        messages: {
            name: {
                required: '收件人不能为空',
            },
            phone: {
                required: '手机号不能为空',
                // isMobile: '请正确填写您的手机号码'
            },
            site: {
                required: '地区不能为空',
            },
            detail: {
                required: '详细信息不能为空',
            },
        },
        showErrors: function(errorMap, errorList) {
            var msg = "";
            $.each(errorList, function(i, v) {
                layer.open({
                    content: v.message,
                    skin: 'msg',
                    time: 2 //2秒后自动关闭
                });
                return false;
            });
        },
        onfocusout: false
    })
    $('.sub-btn').click(function(e) {
        if ($("#siteForm").valid()) {
        	var edit_site= $('input[name="site"]').val()+' '+$('textarea').val();
            console.log()
        	localStorage.setItem('edit_site', JSON.stringify(edit_site));
            location.href = "javascript:history.back(-1)";
            
        }
        e.preventDefault();
    });
    </script>
</body>

</html>
