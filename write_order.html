<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>填写订单</title>
	<link rel="stylesheet" href="./css/core.css">
	<link rel="stylesheet" href="./css/icon.css">
	<link rel="stylesheet" href="./css/home.css">
	<link rel="stylesheet" type="text/css" href="./css/layer.css"/>
	<script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="./js/wapframwork.js"></script>
    <script type="text/javascript" src="./js/write_order.js"></script>
	<script src="./js/layer.js" type="text/javascript" charset="utf-8"></script>
	<style>
		#jian,#add{
			display: inline-block;
			width: 23px;
			height: 22px;
			line-height: 22px;
			text-align: center;
			background: #fff;
			font-size: 16px;
			color: #666;
			border:none;
		}
		#jian{
			border-right:1px solid #e0e0e0;
		}
		#add{
			border-left:1px solid #e0e0e0;
		}
		#sp_count{
			width: 32px;
			text-align: center;
			
			
			display: inline-block;
			height: 100%;
			box-sizing: border-box;
			vertical-align: top;
			margin: 0 -4px;
			line-height:22px;
		}
	</style>
	
</head>
<body>
	<header class="aui-header-default aui-header-fixed aui-header-bg">
		<a href="javascript:history.back(-1)" class="aui-header-item">
			<i class="aui-icon aui-icon-back-white"></i>
		</a>
		<div class="aui-header-center aui-header-center-clear">
			<div class="aui-header-center-logo">
				<div class="aui-car-white-Typeface">填写订单</div>
			</div>
		</div>
		<a href="#" class="aui-header-item-icon"   style="min-width:0">
			<i class="aui-icon aui-icon-member"></i>
		</a>
	</header>
	<section class="aui-address-content">
		<div class="aui-address-box">
			<div class="aui-address-box-list">
				<a href="my-edit-address.html" class="aui-address-box-default">
					<ul>
						<li>
							<strong id="name_phone"></strong>
							<span class="aui-tag" id="aui-home">家里</span>
							<span class="aui-tag aui-tag-default" id="aui-default">默认</span>
						</li>
						<li>
							<i class="aui-icon aui-icon-address"></i>
							<span id="u_address"></span>
						</li>
					</ul>
				</a>
			</div>
		</div>
		<div class="aui-dri"></div>
		<div class="aui-list-product-float-item">
			<a href="javascript:;" class="aui-list-product-fl-item">
				<div class="aui-list-product-fl-img">
					<img src="" id="sp_img" alt="">
				</div>
				<div class="aui-list-product-fl-text">
					<h3 class="aui-list-product-fl-title" id="sp_title"></h3>
					<div class="aui-list-product-fl-mes">
						<div>
							<span class="aui-list-product-item-price">
								<em>¥</em>
								<label id="sp_price"></label>
							</span>
							<span class="aui-list-product-item-del-price" >
								
							</span>
						</div>
						<div class="aui-btn-purchase" style="width:75px;border:1px solid #e0e0e0;position:absolute;right:0;">
							<button id="jian">-</button><span id="sp_count"></span><button id="add">+</button>
						</div>
						
					</div>
					<div class="aui-list-product-fl-bag" >
						<span><img src="./img/icon/bag1.png" alt=""></span>
						<span><img src="./img/icon/bag2.png" alt=""></span>
					</div>
				</div>
			</a>
		</div>
		<div class="aui-address-well">
			<a href="#" class="aui-address-cell aui-fl-arrow">
				<div class="aui-address-cell-bd">支持配送</div>
				<div class="aui-address-cell-ft">
					<p>在线支付</p>
					<p>顺丰快递</p>
					
				</div>
			</a>
			
			<a href="#" class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear" style="border-top:3px solid #f0f2f5;">
				<div class="aui-address-cell-bd">发票</div>
				<div class="aui-address-cell-ft">个人</div>
			</a>
			<div class="aui-dri"></div>
			<a href="#" class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">
					运费险
					<p style="color:#888">7天内退货，15天内可换货</p>
				</div>
				<div class="aui-address-cell-ft">￥0.50&nbsp;&nbsp;<input class="aui-switch" type="checkbox" checked="checked"></div>
			</a>
			
			
			<div class="aui-dri"></div>
			<a href="#" class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">积分</div>
				<div class="aui-address-cell-ft" id="sp_jifen"></div>
			</a>
			<div class="aui-prompt"><i class="aui-icon aui-prompt-sm"></i>您的收货时间为工作日，请您做好收货准备。</div>
		</div>
		<div class="aui-payment-bar">
			<div class="shop-total">
				<span class="aui-red aui-size">实付款: <em id="z_price"></em></span>
			</div>
			<a  class="settlement" id="tjdd">提交订单</a>
		</div>
	</section>

</body>
</html>
