
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="./css/common.css" />
    <title>升级成功</title>
    <script src="./js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/jquery.base64.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
       body{
        position: relative;
        background:#fff;
       }
       .contanier{
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            transform: translate(0, -50%);
       }
       .contanier .img-box img{
            height: 13vh;
            width: auto;

       }
        .contanier .info{
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .btn{
            display: inline-block;
            padding-left: 10px;
            padding-right: 10px;
            height: 32px;
            line-height: 32px;
            margin: 0 auto;
            background:#0197ff;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<script type="text/javascript">
    function getQueryVariable(variable) {
            var query = decodeURI(window.location.search.substring(1));
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        var ConsumptionAmonut = getQueryVariable('ConsumptionAmonut');
        var record_id = getQueryVariable('record_id');
        var account = getQueryVariable('account');
        var pay_res = getQueryVariable('pay_res');
        console.log(ConsumptionAmonut+'-----'+record_id+'-----'+account+'-----'+pay_res);
</script>
<body>
    <div class="contanier">
        <div class="img-box"><img src="img/pay.png"></div>
        <div class="info">
            <p>恭喜您！</p>
            <p>已升级为我们的砖石会员！</p>
        </div>
        <div class="btn">返回首页</div>
    </div>
</body>

<!--头部-->
</html>
