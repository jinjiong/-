<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>快速注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/layer.css" />
    <script src="./js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/wapframwork.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="">
    <div class="login_bg">
        <img src="./img/login_bg.jpg">
        <div>
            <div class="register_title" style="display:none;">
                <a href="javascript:history.go(-1)">
                <i class="icon"></i>
            </a>
                <a class="login_btn" href="login.html">登录</a>
            </div>
            <div class="register_content">
                <form class="valicode">
                    <div class="register_part2">
                        <div class="item">
                            <input type="number" name="phone" placeholder="手机号码"/>
                        </div>
                        <div class="item">
                            <input type="text" name="nc" placeholder="用户昵称"/>
                        </div>
                        <div class="item">
                            <input type="password" name="pass" placeholder="账号密码"/>
                            <img class="icon_eye" src="./img/bkj.png" />
                        </div>
                        <div class="item">
                            <input type="password" name="tranPas" placeholder="交易密码"/>
                            <img class="icon_eye" src="./img/bkj.png" />
                        </div>
                        <div class="item">
                            <input type="number" name="valicode" placeholder="短信验证码"/>
                            <span class="get_code" id="get_valicode">获取验证码</span>
                        </div>
                        <div class="item">
                            <input class="recommend_p" name="recommend_name"  type="text"  placeholder="邀请人账号" />
                        </div>
                        <div class="item">
                             <a href="javascript:;" class="register_btn" style="text-align: center" id="register_btn">注册</a>
                        </div>
                        <div class="xieyi">
                            <span class="xieyiname">注册账户表示您同意<a href="">《海岛民生注册协议》</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="./js/layer.js" type="text/javascript" charset="utf-8"></script>
<!--头部-->
<script src="./js/RainbowBridge.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript">
setTitle(".register_title", { 'title': '快速注册' });
</script>
<script src="./js/reg.js?v=1.2.2" type="text/javascript" charset="utf-8"></script>

</html>
