
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改登录密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="./css/layer.css" type="text/css">
    <link rel="stylesheet" href="./css/common.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="./css/personalCenter.css"/>
    <script src="./js/jquery-2.1.4.js"></script>
    <script src="./js/jquery.base64.js"></script>
    <script src="./js/layer.js"></script>
    <script src="./js/wapframwork.js"></script>
</head>
<body>
<div class="find_loginPwd_title header">
    <a href="javascript:history.go(-1)">
        <i class="icon"></i>
    </a>
    <span>修改登录密码</span>
</div>
<section class="find_loginPwd_wrap">
    <ul class="list">
        <li class="list_item">
            <label>
                <span class="item_text">用户名</span><input type="text" name="phone" placeholder="请输入用户名" id="phone" maxlength="11" minlength="11" >
            </label>
        </li>
        <li class="list_item">
            <label>
                <span class="item_text">验证码</span><input type="text" name="code" placeholder="请输入验证码"  maxlength="6" id="txtMsgCode" style="vertical-align: middle;"><input id="sendCode" type="button" value="点击获取"  class="getCodeBtn">
            </label>
        </li>
		<li class="list_item">
            <label>
                <span class="item_text">新密码</span><input type="password" name="newPwd" placeholder="请输入新密码" id="newPwd" maxlength="11" minlength="11" >
            </label>
        </li>
    </ul>
    <a href="javascript:;" class="next_step" id="nextstep">修改密码</a>
        <p class="text_desc">如果超过十分钟您仍未收到短信，请点击<a href="forgetPwd.html">重新发送</a>。</p>
        <p class="text_desc">如果您忘了自己的手机号，您将无法重置密码。</p>
        <p class="text_desc">您可以点击这里<a href="reg.html">重新注册</a>，这样简单快捷。</p>
    
</section>


</body>

<script src="./js/forgetPwd.js"></script>
<!--头部-->
<script src="./js/RainbowBridge.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    setTitle(".find_loginPwd_title", {'title':'找回密码'});
</script>
</html>
