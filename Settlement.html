<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>收银台</title>
	<link rel="stylesheet" href="./css/core.css">
	<link rel="stylesheet" href="./css/icon.css">
	<link rel="stylesheet" href="./css/home.css">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>

	<header class="aui-header-default aui-header-fixed aui-header-bg">
		<a href="javascript:history.back(-1)" class="aui-header-item">
			<i class="aui-icon aui-icon-back-white"></i>
		</a>
		<div class="aui-header-center aui-header-center-clear">
			<div class="aui-header-center-logo">
				<div class="aui-car-white-Typeface">收银台</div>
			</div>
		</div>
		<a href="#" class="aui-header-item-icon"   style="min-width:0">
			<i class="aui-icon aui-icon-member"></i>
		</a>
	</header>

	<section class="aui-settle-content">
		<div class="aui-settle-title">
			<p>需要支付:    <span><em class="all_monery"></em>元</span></p>
		</div>
		<div class="aui-dri"></div>
		<div class="aui-settle-choice">
			<a href="#" class="aui-address-cell  aui-fl-arrow-clear">
				<div class="aui-address-cell-hd">
					<img src="./img/xjqb.png" alt="">
				</div>
				<div class="aui-address-cell-bd">
					现金支付
				</div>
				<div class="aui-address-cell-ft"><input type="checkbox" name="gs" class="check check-pay goods-check goodsCheck" checked="checked"></div>
			</a>
			<a href="#" class="aui-address-cell  aui-fl-arrow-clear">
				<div class="aui-address-cell-hd">
					<img src="../img/ygbh.png" alt="">
				</div>
				<div class="aui-address-cell-bd">
					月光宝盒
				</div>
				<div class="aui-address-cell-ft"><input type="checkbox" name="ny" class="check check-pay goods-check goodsCheck" ></div>
			</a>
		</div>
	</section>
	<div class="aui-settle-payment">
		<a href="#">银行卡支付 <em class="all_monery"></em> 元</a>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var all_monery = localStorage.getItem('all_monery');
	console.log(all_monery);
	$('.all_monery').html(all_monery);
</script>
</body>
</html>
